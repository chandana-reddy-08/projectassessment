<html>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div>
          <header>
          <h1>Welcome to Movie Booking App</h1>
          <h3>Sign Up to register</h3>
                <button class="subbtn1" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" >
                  <div class="modal-content" id="signUpForm" >
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="a-form">
                            <div class="mb-3">
                                <label id="name" for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" placeholder="Enter your name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                 </div>
                                 <div class="mb-3">
                                    <label id="userName" for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="text" placeholder="Enter your username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                     </div>
                            <div class="mb-3">
                              <label id="password" for="exampleInputEmail1" class="form-label">Password</label>
                              <input type="password" placeholder="Enter your password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                               </div>
                            <div class="mb-3">
                              <label id="confirmPwd" for="exampleInputPassword1" class="form-label">Confirm Password</label>
                              <input type="password" placeholder="Re-enter your password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <button id="modalButton" type="submit" class="btn btn-primary" style="width: 467px;">Sign Up</button>
                          </form>
                          <div id="errorMessage" style="display: none; color: red;"></div>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>

            <h3 id="heading3">If you are already a member! Sign In</h3>
            <button class="subbtn2" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">Sign In</button>

            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" >
                  <div class="modal-content" id="signInForm">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Welcome Back</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="a-form1">
                            <div class="mb-3">
                              <label id="userName" for="exampleInputEmail1" class="form-label">Username</label>
                              <input type="text" placeholder="Enter your username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                               </div>
                            <div class="mb-3">
                              <label id="password" for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" placeholder="Enter your password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <button id="modalButton" type="submit" class="btn btn-primary" style="width: 467px;">Sign In</button>
                            <div>
                                <p style=" display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 3px;" >Not a member?<a data-bs-target="#exampleModal" data-bs-dismiss="modal" data-bs-toggle="modal" href="index.html">Sign Up</a></p>
                            </div>

                          </form>
                          <div id="errorMessage1" style="display: none; color: red;"></div>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>
            </header>    
         </div>
         <script src="./app.js"></script>
    </body>
</html>
